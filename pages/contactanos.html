    <!--Contactanos-->
    <section class="contactanos">
            <div class="contactanos_mapa">
                <iframe class="mapa"src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13098.21440822518!2d-81.71144572471034!3d12.574177188670259!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f05a5e45772b3c1%3A0x8fe00622defb53ed!2sHotel%20Blue%20Reef!5e0!3m2!1ses!2sco!4v1636812090638!5m2!1ses!2sco"></iframe>
            </div>
            <div class="contactanos_formulario">
                <form action="#" method="GET" enctype="text/plain" >
                    <fieldset>
                        <legend class="titulos">Contactanos</legend>
                        <label class="contactanos_titulos" for="tipo-habitacion">Habitacion:</label>
                        <div class="contactanos_inputRadios">
                            <input type="radio" name="tipo-habitacion" value="individual">Individual
                            <input type="radio" name="tipo-habitacion" value="compartida">Compartida
                            <input type="radio" name="tipo-habitacion" value="familiar">Familiar
                        </div>
                        <div class="contactanos_agruparInputs">
                            <label class="contactanos_titulos" for="info-personal">Nombre</label>
                            <input type="text" name="user-info" id="info-personal" placeholder="Ingrese su nombre">                           
                            <label class="contactanos_titulos" for="info-personal">Apellido</label>
                            <input type="text" name="user-info" id="info-personal" placeholder="Ingrese su apellido">                            
                        </div>
                        <div class="contactanos_agruparInputs">
                            <label class="contactanos_titulos" for="info-personal">Correo</label>
                            <input type="email" name="user-info" id="info-personal" placeholder="Ingrese tu email">
                            
                            <label class="contactanos_titulos" for="cantidad-personas">Numero de personas:</label>
                            <select name="cantidad-personas" id="num-personas">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="mas-de-5">Mas de 5</option>
                            </select>
                        </div>
                        <div class="contactanos_buttons">
                            <input class="contactanos__enviar" type="submit" value="Enviar">
                            
                        </div>                      
                    </fieldset>
                </form>
            </div>
        
    </section>
